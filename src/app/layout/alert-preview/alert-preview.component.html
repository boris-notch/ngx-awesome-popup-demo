<p-fieldset [style]="{ marginTop: '30px' }" legend="Alert box - demo">
  <div class="button-wrapper">
    <p-button (click)="success()" label="Success"></p-button>
    <p-button (click)="info()" label="Info"></p-button>
    <p-button (click)="warning()" label="Warning"></p-button>
    <p-button (click)="danger()" label="Danger"></p-button>
    <p-button (click)="none()" label="Without style"></p-button>
  </div>
</p-fieldset>
